<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>IP<br><span class="filter"><input type="checkbox" id="ipFilterCheck" oninput="updateFilter()"><label for="ipFilterCheck">Filter: </label><input type="text" id="ipFilter" oninput="updateFilter()"></span></th>
				<th>Type<br><span class="filter"><input type="checkbox" checked id="ipv4Check" oninput="updateFilter()"><label for="ipv4Check">IPv4</label>&emsp;<input type="checkbox" checked id="ipv6Check" oninput="updateFilter()"><label for="ipv6Check">IPv6</label></span></th>
				<th>ID</th>
				<th>Sequence</th>
				<th>Length<br><span class="filter"><input type="checkbox" id="lengthFilterCheck" oninput="updateFilter()">Filter: <select id="filterOperator" oninput="updateFilter()"><option value="equals">=</option><option value="greater">></option><option value="less">&lt</option></select><input type="number" style="width: 6em;" id="lengthFilter" oninput="updateFilter()"></span></th>
			</tr>
		</thead>
		<tbody id="dataLog"></tbody>
	</table>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
